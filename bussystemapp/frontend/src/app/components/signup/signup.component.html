<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- Modal -->
<div id="myModal" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="login-container animated fadeInDown bootstrap snippets bootdeys">
            <div class="loginbox bg-white">
                <div class="loginbox-title">SIGN UP</div>
                <div class="loginbox-textbox">
                    <input #username type="text" class="form-control" placeholder="Username">
                </div>
                <div class="loginbox-textbox">
                    <input #email type="text" class="form-control" placeholder="Email">
                </div>
                <div class="loginbox-textbox">
                    <input (input)="checkPasswordsMatch()" id="password" #password type="password" class="form-control" placeholder="Password">
                </div>
                <div class="loginbox-textbox">
                    <input (input)="checkPasswordsMatch()" id="confirm-password" #confirm_pasword type="password" class="form-control" placeholder="Confirm Password">
                </div>
                <div *ngIf="errorMessage.length>0" class="loginbox-textbox">
                  <p>{{ errorMessage }}</p>
                </div>
                <div class="loginbox-textbox" *ngIf="!passwordsMatch">
                    Passwords don't match!
                </div>
                <div class="loginbox-submit">
                    <input (click)="signup(username.value, email.value, password.value)" type="button" class="btn btn-primary btn-block" value="Sign Up">
                </div>
                <div class="loginbox-signup">
                    <a href="login">Login With Username</a>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
